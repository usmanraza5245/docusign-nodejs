<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Signature</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row pt-4 mx-auto">
            <div class="col-12 col-md-9 col-lg-8 col-xl-6 bg-light p-4">
                <form action="/form" method="post">
                    <h4 class="text-center mb-5 mt-2">Sign the document</h4>
                    <div class="form-group mb-3">
                        <div class="row">
                            <div class="col-4">
                                <label for="name" class="mx-4">Name:</label>
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control" name="name" id="name" >
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <div class="row">
                            <div class="col-4">
                                <label for="email" class="mx-4">Email:</label>
                            </div>
                            <div class="col-8">
                                <input type="email" class="form-control" name="email" id="email" >
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <div class="row">
                            <div class="col-4">
                                <label for="company" class="mx-4">Company Name:</label>
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control" name="company" id="company" >
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
